	<div class="container">
		<div class="jumbotron">
    	<div class="center">
     		<h1>Train Time

  		</div>
  		</div>
   <div class="panel panel-default">
 <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
  <table class="table">
                 <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency(min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
    
      </tbody>
    </table>
  </div>
 </div>
 
 
   <div class="panel panel-default">
  <div class="panel-heading">Add Train</div>
  <div class="panel-body">
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Destination</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">Frequency(min)</label>
  <div class="col-10">
    <input class="form-control" type="number" value="" id="example-number-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-time-input" class="col-2 col-form-label">First Train Time (HH:mm-military time)</label>
  <div class="col-10">
    <input class="form-control" type="time" value="" id="example-time-input">
  </div>
</div>		
<input type="submit" class="btn btn-info" value="Submit Button">
		</div>
	</div>
</div>
